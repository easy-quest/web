# Project information
site_name: My Docs
site_url: https://easy-quest.github.io/web/
site_author: Easy Quest
site_description: >-
  Create a branded static site from a set of Markdown files to host the
  documentation of your Open Source or commercial project

# Repository
repo_name: easy-quest/web
repo_url: https://github.com/easy-quest/web
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2052 Easy Quest

# Configuration
theme:
  name: material
  custom_dir: !ENV [THEME_DIR, "material"]
  # custom_dir: material

  # Static files
  static_templates:
    - 404.html

  # Не включайте JavaScript MKDOCS
  include_search_page: false
  search_index_only: true

  # Значения по умолчанию, взятые из mkdocs_theme.yml
  language: ru
  language: en 
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
        changelog/insiders.md: insiders/changelog.md
        upgrading.md: upgrade.md
        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        sponsorship.md: insiders/index.md
  - minify:
      minify_html: true

# Customization
extra:
  # analytics:
    # provider: google
    # property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/easy-quest/easy-quest/
    - icon: fontawesome/brands/gitter
      link: https://easy-quest.github.io/web/
    - icon: fontawesome/brands/docker
      link: https://easy-quest.github.io/web/
    - icon: fontawesome/brands/twitter
      link: https://easy-quest.github.io/web/
    - icon: fontawesome/brands/linkedin
      link: https://easy-quest.github.io/web/
    - icon: fontawesome/brands/instagram
      link: https://easy-quest.github.io/web/
# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: null
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
