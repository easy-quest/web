
# Project information
site_name: My Docs
site_url: https://easy-quest.github.io/web/
site_author: Easy Quest
# site_description: >-
#   Create a branded static site from a set of Markdown files to host the
#   documentation of your Open Source or commercial project – customizable,
#   searchable, mobile-friendly, 40+ languages

# Repository
repo_name: easy-quest/web
repo_url: https://github.com/easy-quest/web
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 - 2022 Easy Quest

# Configuration
theme:
  name: windmill-dark
  custom_dir: overrides

  # Static files
  static_templates:
    - 404.html

  # Не включайте JavaScript MKDOCS
  include_search_page: true
  search_index_only: true

  # Значения по умолчанию, взятые из mkdocs_theme.yml
  language: ru
  language: en 
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: default
      primary: purple
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  # favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/easy-quest/easy-quest/
    - icon: fontawesome/brands/gitter
      link: https://easy-quest.github.io/web/
    - icon: fontawesome/brands/docker
      link: https://easy-quest.github.io/web/
    - icon: fontawesome/brands/twitter
      link: https://easy-quest.github.io/web/
    - icon: fontawesome/brands/linkedin
      link: https://easy-quest.github.io/web/
    - icon: fontawesome/brands/instagram
      link: https://easy-quest.github.io/web/
      
# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
